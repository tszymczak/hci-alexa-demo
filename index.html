<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HCI Alexa Demo</title>
		<link rel="stylesheet" href="style.css">
        <script src="dialogue.js"></script>
    </head>
    <body onload="submitOnEnter()">
        <div id="wrapper">
		    <h1>HCI Alexa Skill</h1>
		    <p>This is a prototype of our Alexa skill for human-computer interaction class. Typing something in the box simulates talking to Alexa, and the replies emulate what Alexa would say.</p>
		    <div id="chat-header"><span id="chat-header-alexa">Alexa</span>&nbsp<span id="chat-header-you">You</span></div>
		    <div id="chat-box" class="card">
                <!-- Chat goes here -->
            </div>
		    <div>
		        Talk to Alexa:
		        <input type="text" name="dialog" id="dialog-box" class="card">
		        <button type="button" onclick="ask()">Submit</button>
		        <button type="button" onclick="test()">Show Test Messages</button>
		    </div>
		    <br>
		    <p>Echo show screen</p>
		    <div id="show-screen" class="card">
                <p style="text-align: center; color: #999;">Echo Show output goes here</p>
            </div>
        </div>
    </body>
</html>
